<!DOCTYPE html>
<html lang="en">
<head>
   <title>Check-in</title> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
        body {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background:linear-gradient(rgb(116, 11, 168),rgb(118, 3, 113));
            color: #ffdef8;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .image-container img {
            width: 80%;
            max-width: 300px; /* Restrict max size */
            border-radius: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #fcfcf7;
            color: rgb(6, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #c781e0;
        }

        #yessmessage {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                text-align: center;
            }
            .image-container img {
                width: 90%;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heyy!</h1>
        <h1>Did you have a good day?</h1>
    </div>

    <div class="image-container">
        <img src="meme.jpg" alt="buhuhahaha">
    </div>

    <div class="button-container">
        <button onclick="showYesMessage()">YES!</button>
        <button onclick="showNoMessage()">NO</button>
    </div>

    <p id="yessmessage"></p>

    <script>
        function showYesMessage() {
            
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        }

        function showNoMessage() {
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        }
    </script>
</body>
</html>
